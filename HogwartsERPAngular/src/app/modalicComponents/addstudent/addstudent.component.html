<div class="modal-header">
  <h4 class="modal-title pull-left">{{strTitle}}</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="aModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form>
    <input type="hidden" id="studentId" name="studentId">
    <div class="form-group">
      <label for="firstName"> Vorname: </label> <br>
      <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="strFirstname" required>
    </div>
    <div class="form-group">
      <label for="lastName"> Nachname: </label> <br>
      <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="strLastname" required>
    </div>
    <div class="form-group">
      <label> Geschlecht: </label> <br>
      <div class="form-check form-check-inline">
        <input type="radio" class="form-check-input" id="f" name="gender" value="f" [(ngModel)]="strGender" required>
        <label class="form-check-label" for="f"> w </label>
      </div>
      <div class="form-check form-check-inline">
        <input type="radio" class="form-check-input" id="m" name="gender" value="m" [(ngModel)]="strGender" required>
        <label class="form-check-label" for="m"> m </label>
      </div>
    </div>
    <div class="form-group">
      <label for="house"> Haus: </label>
      <select class="form-control" id="house" name="house" (change)="selected($event)" required>
        <option *ngFor="let aForLoopHouse of arrHouses">
          {{aForLoopHouse.denotation}}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label> Blutsstatus: </label> <br>
      <div class="form-check form-check-inline" *ngFor="let aBloodstatus of arrBloodstatus">
        <input type="radio" class="form-check-input" id="{{aBloodstatus.denotation | lowercase}}" name="bloodStatus" value="{{aBloodstatus.abbreviation}}" [(ngModel)]="strBloodstatus" required>
        <label class="form-check-label" for="{{aBloodstatus.denotation | lowercase}}"> {{aBloodstatus.denotation_DE}} </label>
      </div>
    </div>
    <div class="form-group">
      <label for="dateOfBirth"> Geburtstag: </label>
      <input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth" [(ngModel)]="dateBirthday" required>
    </div>
    <div class="form-group">
      <label for="dateOfEnrollment"> Einschulungsdatum: </label>
      <input type="date" class="form-control" id="dateOfEnrollment" name="dateOfEnrollment" [(ngModel)]="dateOfEnrollment" required>
    </div>
    <div class="form-group">
      <label for="dateOfLeaving"> Abgangsdatum: </label>
      <input type="date" class="form-control" id="dateOfLeaving" name="dateOfLeaving" [(ngModel)]="dateOfLeaving" required>
    </div>
    <div class="form-group">
      <label> Abschluss: </label> <br>
      <div class="form-check form-check-inline" *ngFor="let aDiploma of arrDiplomas">
        <input type="radio" class="form-check-input" id="{{aDiploma.denotation}}" name="diploma" value="{{aDiploma.abbreviation}}" [ngModel]="strDiploma" required>
        <label class="form-check-label" for="{{aDiploma.denotation}}"> {{aDiploma.denotation_DE}} </label>
      </div>
    </div>
    <div class="text-right">
      <button class="btn btn-success" type="submit" (click)="addStudent()"> Schüler hinzufügen</button>
    </div>
  </form>
</div>
